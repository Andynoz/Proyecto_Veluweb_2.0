{% load static %}
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Velurapp{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
        .btn-custom {
            background: linear-gradient(135deg, #183a5e 0%, #145ba0 100%);
        }
        
    </style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'blue-custom': '#145ba0',
            'blue-dark': '#183a5e',
          }
        }
      }
    }
  </script>
  <!-- Estilo personalizado -->
  <link rel="stylesheet" href="{% static 'todo/styles.css' %}">
  <style>
    *{
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>

  <!-- Encabezado y logo -->
  <header>
    <div class="contenedor-encabezado">
      <img src="{% static 'todo/images/logo.png' %}" alt="Logo de Veluros">
    </div>

  </header>

  <!-- Contenido dinÃ¡mico -->
  <main id="contenido-principal">
    {% block content %}
    {% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-blue-dark text-white text-center py-6 px-5 mt-auto">
    <p class="mb-4 text-sm">Veluweb &copy; 2025 - Todos los derechos reservados</p>
    <ul class="list-none flex justify-center gap-6 flex-wrap">
      <li><a href="#" class="text-gray-300 no-underline transition-colors duration-300 text-sm hover:text-blue-400">Facebook</a></li>
      <li><a href="#" class="text-gray-300 no-underline transition-colors duration-300 text-sm hover:text-blue-400">TikTok</a></li>
      <li><a href="#" class="text-gray-300 no-underline transition-colors duration-300 text-sm hover:text-blue-400">Instagram</a></li>
    </ul>
  </footer>

</body>
</html>
