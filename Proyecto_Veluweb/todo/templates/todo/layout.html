{% load static %}
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Estilo personalizado -->
  <link rel="stylesheet" href="{% static 'todo/styles.css' %}">
</head>
<body>

  <!-- Encabezado y logo -->
  <header>
    <div class="contenedor-encabezado">

    </div>

  </header>

  <!-- Contenido dinÃ¡mico -->
  <main id="contenido-principal">

    {% endblock %}
  </main>

  <!-- Footer -->
  <footer class="pie-de-pagina">
    <p class="texto-copyright">Velurapp &copy; 2025 - Todos los derechos reservados</p>
    <ul class="redes-sociales">
      <li class="item-social"><a href="#" class="enlace-red">Facebook</a></li>
      <li class="item-social"><a href="#" class="enlace-red">TikTok</a></li>
      <li class="item-social"><a href="#" class="enlace-red">Instagram</a></li>
    </ul>
  </footer>

</body>
</html>
