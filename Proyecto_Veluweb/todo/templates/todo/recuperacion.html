{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <link rel="stylesheet" href="{% static 'todo/styles.css' %}">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'blue-custom': '#145ba0',
            'blue-dark': '#183a5e',
          }
        }
      }
    }
  </script>
    <style>
        /* Gradientes personalizados */
        .bg-gradient-custom {
            background: linear-gradient(135deg, #183a5e 0%, #145ba0 100%);
        }
        
        .btn-gradient-custom {
            background: linear-gradient(135deg, #183a5e 0%, #145ba0 100%);
        }
        
        /* Focus personalizado para inputs */
        .input-focus:focus {
            border-color: #183a5e;
            box-shadow: 0 0 0 0.2rem rgba(24, 58, 94, 0.25);
        }
        
        /* Hover para botón primario */
        .btn-primary-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(24, 58, 94, 0.3);
        }
        
        /* Hover para botón secundario */
        .btn-secondary-hover:hover {
            background-color: #183a5e;
            border-color: #183a5e;
            color: white;
        }
    </style>
</head>
<body class="bg-white min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md px-4 m-10">
        <div class="bg-white rounded-3xl shadow-xl overflow-hidden max-w-md w-full">
            <!-- Header -->
            <div class="bg-gradient-custom text-white text-center py-8 px-8">
                <div class="block text-center mb-5">
                    <img src="{% static 'todo/images/logo.png' %}" 
                         alt="VeluWeb Logo"
                         class="max-w-[120px] max-h-20 h-auto w-auto block mx-auto object-contain">
                </div>
                
                <div class="text-5xl text-white mb-4">
                    🔐
                </div>
                
                <h3 class="text-2xl font-bold mb-0">Recuperar Contraseña</h3>
                <p class="mt-2 mb-0 opacity-75 text-sm">Te enviaremos un enlace para restablecer tu contraseña</p>
            </div>

            <!-- Body -->
            <div class="py-10 px-10">
                <!-- Formulario -->
                <form method="POST" action="">
                    {% csrf_token %}
                    
                    <div class="mb-6">
                        <label for="correo" class="block text-sm font-bold text-gray-900 mb-2">
                            <i class="fas fa-envelope mr-2"></i>Correo Electrónico
                        </label>
                        <input type="email"
                               class="input-focus w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:outline-none transition-all duration-300 text-base"
                               id="correo"
                               name="correo"
                               placeholder="Ingresa tu correo electrónico"
                               required>
                        <div class="mt-2 text-sm text-gray-500">
                            Ingresa el correo asociado a tu cuenta
                        </div>
                    </div>

                    <!-- Botones -->
                    <div class="space-y-3">
                        <button type="submit" 
                                class="btn-gradient-custom btn-primary-hover w-full text-white font-semibold py-3 px-6 rounded-xl border-none transition-all duration-300 flex items-center justify-center">
                            <i class="fas fa-paper-plane mr-2"></i>
                            Enviar Enlace de Recuperación
                        </button>

                        <a href="{% url 'signIn' %}" 
                           class="btn-secondary-hover w-full block text-center border-2 border-[#183a5e] text-[#183a5e] font-semibold py-3 px-6 rounded-xl transition-all duration-300 no-underline">
                            <i class="fas fa-arrow-left mr-2"></i>
                            Volver al Inicio de Sesión
                        </a>
                    </div>
                </form>

                <!-- Información adicional -->
                <div class="mt-6 text-center">
                    <small class="text-gray-500">
                        ¿No tienes cuenta?
                        <a href="{% url 'registro' %}" 
                           class="no-underline font-bold ml-1" 
                           style="color: #183a5e;">
                            Regístrate aquí
                        </a>
                    </small>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
