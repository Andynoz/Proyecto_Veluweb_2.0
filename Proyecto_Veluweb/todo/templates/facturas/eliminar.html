{% extends "todo/layout.html" %}

{% block content %}
<div class="container mt-4">
    <h1>¿Eliminar Factura #{{ factura.id }}?</h1>
    <p>Esta acción eliminará también todos los productos relacionados con esta factura.</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sí, eliminar</button>
        <a href="{% url 'lista_facturas' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
