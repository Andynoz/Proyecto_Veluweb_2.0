{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="{% static 'todo/styles.css' %}">
    <style>
        /* Gradiente personalizado para el header */
        .bg-custom-gradient {
            background: linear-gradient(135deg, #183a5e 0%, #145ba0 100%);
        }
        
        /* Colores personalizados para los botones */
        .btn-custom {
            background: linear-gradient(135deg, #183a5e 0%, #145ba0 100%);
        }
        
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'blue-custom': '#145ba0',
                        'blue-dark': '#183a5e',
                    }
                }
            }
        }
    </script>
</head>
<body class="flex justify-center items-center min-h-screen m-0 bg-gray-100 p-5">

<div class="w-full max-w-sm rounded-2xl overflow-hidden shadow-2xl bg-white">
    <!-- Sección superior con fondo azul -->
    <div class="bg-gradient-to-br from-blue-dark to-blue-custom py-10 px-8 text-center text-white">
        <div class="mb-5">
            <img src="{% static 'todo/images/logo.png' %}" alt="VeluWeb Logo" class="max-w-[120px] h-auto mx-auto">
        </div>
        <h2 class="text-2xl font-semibold m-0 text-white">- Iniciar Sesión -</h2>
    </div>
    
    <!-- Sección inferior con fondo blanco -->
    <div class="bg-white p-8">
        {% if error %}
            <div class="error mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded">{{ error }}</div>
        {% endif %}
        
        <form method="POST">
            {% csrf_token %}
            
            <div class="mb-5 text-left">
                <label for="email" class="block mb-2 font-medium text-gray-800 text-sm">Correo</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="Ingresa tu correo" 
                    required
                    class="w-full py-3 px-4 border-2 border-gray-300 rounded-lg box-border text-sm bg-white outline-none transition-colors duration-300 focus:border-blue-custom placeholder-gray-400"
                >
            </div>
            
            <div class="mb-5 text-left">
                <label for="password" class="block mb-2 font-medium text-gray-800 text-sm">Contraseña</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Ingresa tu contraseña" 
                    required
                    class="w-full py-3 px-4 border-2 border-gray-300 rounded-lg box-border text-sm bg-white outline-none transition-colors duration-300 focus:border-blue-custom placeholder-gray-400"
                >
            </div>
            
            <a 
                class="block text-center my-4 mb-6 text-blue-custom text-sm no-underline transition-colors duration-300 hover:underline hover:text-blue-dark" 
                href="{% url 'recuperacion' %}"
            >
                ¿Olvidaste tu contraseña?
            </a>
            
            <div class="flex gap-4 justify-center mt-6">
                <button class="btn-custom text-white px-6 py-3 rounded-lg font-medium text-sm transition-all duration-300 hover:-translate-y-1 border-none cursor-pointer">
                    Aceptar
                </button>
                <button class="btn-custom text-white px-6 py-3 rounded-lg font-medium text-sm transition-all duration-300 hover:-translate-y-1 no-underline inline-block text-center">
                    <a href="{% url 'registro' %}" class="text-white no-underline">Registro</a>
                </button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
