{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="{% static 'todo/styles.css' %}">
</head>
<body class="login">

<div class="login-container-new">
    <!-- Sección superior con fondo azul -->
    <div class="login-header">
        <div class="logo1">
            <img src="{% static 'todo/images/logo.png' %}" alt="VeluWeb Logo">
        </div>
        <h2>- Iniciar Sesión -</h2>
    </div>
    
    <!-- Sección inferior con fondo blanco -->
    <div class="login-form">
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        
        <form method="POST">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="email">Correo</label>
                <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
            </div>
            
            <a class="forgotpassword" href="{% url 'recuperacion' %}">¿Olvidaste tu contraseña?</a>
            
            <div class="form-actions">
                <button class="boton-accion btn-primary btn-lg">Aceptar</button>
                <button class="boton-accion btn-primary btn-lg"><a href="{% url 'registro' %}">Registro</a></button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
