<body class="bg-light">

            <div class="card-body">

                {% if messages %}
                    {% for message in messages %}

                    {% endfor %}
                {% endif %}
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="password" class="form-label">Nueva contrase単a</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>

                </form>
            </div>
        </div>
    </div>
</body>
</html>
